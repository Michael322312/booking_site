
{% extends 'index.html' %}
{% block body %}
    {% if messages %}
        <ul class="messages border border-danger m-2 text-danger" style="list-style-type: none; width:30%">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" action="{% url 'log_in' %}">
        {% csrf_token %}
        <div class="m-3">
            {{form.as_p}}
            
            <button type="submit">Log in</button>
        </div>
    </form>


{% endblock body %}
