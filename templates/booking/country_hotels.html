{% extends 'index.html' %}
{% block body %}
    <h2 class="p-2">Avaliabe hotels</h2>
    <ol class="list-group list-group-numbered w-50 p-4">
        {%for hotel in hotels%}
            <a href="/hotel/{{hotel.id}}" style="text-decoration: inherit; color: black;">
                <li class="list-group-item d-flex justify-content-between align-items-start w-75" style="min-width: 300px;">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{hotel.name}}</div>
                        {{hotel.city}}
                    </div>
                    <!-- <span class="badge text-bg-primary rounded-pill">Avaliable rooms: {{hotel.free_rooms|length}}</span> -->
                </li>
            </a>
        {%endfor%}
    </ol>

{% endblock body %}
